<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="stylesheet" href="./css/zero.css">
    <link rel="stylesheet" href="./css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
</head>
<body>
    <div class="calculator">
        <input type="text" value="0" disabled>
        <div class="keyboard">
            <div class="row">
                <button class="gray clear">C</button>
                <button class="gray minus">+/-</button>
                <button class="gray procent">%</button>
                <button class="orange operation" value="/">÷</button>
            </div>
            <div class="row">
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="orange operation" value="*">×</button>
            </div>
            <div class="row">
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="orange operation" value="-">-</button>
            </div>
            <div class="row">
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="orange operation" value="+">+</button>
            </div>
            <div class="row">
                <button class="zero number">0</button>
                <button class="number">.</button>
                <button class="orange calculate">=</button>
            </div>
        </div>
    <script src="./js/script.js"></script>
</body>
</html>
